<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="logo-container">
    <img src="../assets/icon/myassetbuddy.png" alt="Logo" class="logo-image">
  </div>

  <ion-list>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input ></ion-input>
    </ion-item>
  </ion-list>

  <ion-button expand="full" color="primary" >Log In</ion-button>
  <ion-button expand="full" fill="clear" color="medium" >Forgot Password?</ion-button>

  <div class="register-container">
    <p class="register-text">Don't have an account?</p>
    <ion-button expand="full" color="secondary">Sign Up</ion-button>
  </div>
</ion-content>
